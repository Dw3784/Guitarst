{% extends "base.html" %}
{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static "css/auth-style.css "%}"> 
{% endblock %}

{% block body %}
    <body>
        <div class="auth">
            <div class="auth__header"> Авторизация </div>
            <form class="auth__per-form" method="POST" action="{% url 'user:login' %}">
                {% csrf_token %}
                {{ form }}
            <input class="auth__auth-input" type="submit" value="Войти">
            </form>
        </div>
    </body>
{% endblock %}
