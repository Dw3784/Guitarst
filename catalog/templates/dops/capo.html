{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/dops.css" %}">
    <title> {{ title }} </title>
</head>
<body>
    <div class="capo"> Каподастры </div>
    <div class="capo__wrapper">
        {% for product in products %}
        {% if product.category == "capo" %}
            <div class="capo__card">
                {% if product.image %}
                    <img src="{{ product.image.url }}" class="capo__image">
                    <div class="capo__title"> {{ product.name }} </div>
                {% else %}
                    <img src="{% static "images/not.found.jpg" %}" class="capo__image">
                {% endif %}
            </div>
        {% endif %}
        {% endfor %}
    </div>
</body>
</html>
