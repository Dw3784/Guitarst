{% extends "base.html" %}
{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static "css/dops.css" %}">
{% endblock %}

{% block body %}
<body>
    <div class="capo"> Каподастры </div>
    <div class="wrapper">
        {% for product in products %}
        {% if product.category == "capo" %}
            <div class="card">
                {% if product.image %}
                    <img src="{{ product.image.url }}" class="card__image">
                    <div class="card__title"> {{ product.name }} </div>
                {% else %}
                    <img src="{% static "images/not.found.jpg" %}" class="card__image">
                {% endif %}
            </div>
        {% endif %}
        {% endfor %}
    </div>
</body>
{% endblock %}
