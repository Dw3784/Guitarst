{% extends "base.html" %}
{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static "css/auth-style.css "%}"> 
{% endblock %}

{% block body %}
    <body>
        <div class="auth">
            <div class="auth__header"> Аккаунт </div>
            <form class="auth__per-form" method="POST">
                {% csrf_token %}
                {{ form.name }}<br>
                {{ form.age }}<br>
            <span> {{ error }} </span>
            <input class="auth__auth-input" type="submit" value="Send">
            </form>
        </div>
    </body>
{% endblock %}
