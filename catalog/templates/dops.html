{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/dops.css "%}">
    <title> {{ title }} </title>
</head>
<body>
    <div class="dops">
        <div class="dops-wrapper">
            {% for category in categories %}
            {% if category.category == "dops" %}
                <div class="dops-wrapper__card">
                    {% if category.image %}
                        <img src="{{ category.image.url }}" class="dops-wrapper__image">
                        <a class="dops-wrapper__title" href="{% url 'catalog:Strings' %}"> {{ category.name }} </a>
                    {% else %}
                        <img src="{% static "images/not.found.jpg" %}" class="dops-wrapper__image">
                    {% endif %}
                </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
