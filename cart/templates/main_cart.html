<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <a>Общая стоимость: {{ full_price }}</a>
    {% for cart_object in user_cart %}
        <br>
        <a>Товар: {{ cart_object.product }} в количестве: {{ cart_object.quantity }} | {{ cart_object.product_price }}</a>
    {% endfor %}
</body>
</html>
